<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gazo-Memo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="theme-toggle" aria-label="Toggle Theme">
            <img src="theme.png" alt="Toggle Theme">
        </button>
        <button id="download-data" aria-label="Download Data">
            <img src="download.png" alt="Download Data">
        </button>
        <button id="copy-data" aria-label="Copy Data">
            <img src="clipboard.png" alt="Copy Data">
        </button>
    </header>
    <main>
        <section id="home-section" class="tab-content active">
            <div id="date-container"></div>
            <div class="url-inputs">
                <!-- 8 sets of inputs for image URLs and memos -->
                <input type="text" class="image-url" placeholder="Enter image URL">
                <img class="image-display" src="" alt="Image">
                <textarea class="image-memo" placeholder="Enter your memo here"></textarea>
                
                <input type="text" class="image-url" placeholder="Enter image URL">

                <img class="image-display" src="" alt="Image">
                <textarea class="image-memo" placeholder="Enter your memo here"></textarea>

                <img class="image-display" src="" alt="Image">
                <textarea class="image-memo" placeholder="Enter your memo here"></textarea>

                <img class="image-display" src="" alt="Image">
                <textarea class="image-memo" placeholder="Enter your memo here"></textarea>
                
                <input type="text" class="image-url" placeholder="Enter image URL">
                <img class="image-display" src="" alt="Image">
                <textarea class="image-memo" placeholder="Enter your memo here"></textarea>
                
                <input type="text" class="image-url" placeholder="Enter image URL">
                <img class="image-display" src="" alt="Image">
                <textarea class="image-memo" placeholder="Enter your memo here"></textarea>
            </div>
